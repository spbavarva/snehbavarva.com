<style>
  .project-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

  .project-card {
    background-color: #1e1e1e;

  }

  }

  .project-card h3 a:hover {

  }

  .project-card p {

  }

  .tags {

    font-weight: 500;
  }

  .project-links {
    margin-top: 1rem;
  }

  .project-links a {
    color: #60a5fa;

  .cert-card {

    flex-direction: column;
    justify-content: center;
  }

  .cert-card img {
    height: 200px; /* or 100px if preferred */
    width: auto;
    object-fit: contain;
    margin-bottom: 12px;
    display: block;
    transition: color 0.2s ease, text-decoration 0.2s ease;

    margin-right: auto;
  }

  .cert-name {
    font-weight: bold;
    margin-top: 8px;
  }

  .cert-date {
    font-size: 0.875rem;
    color: #a1a1aa;
    margin-top: 4px;
  }

  .cert-card a {
  color: white;
  text-decoration: none;
  transition: color 0.3s ease, text-decoration 0.3s ease;
  font-weight: 500;
}

.cert-card a:hover {
  color: #60a5fa; /* Tailwind-style blue (or pick your preferred blue) */
  text-decoration: underline;
}


  @media (max-width: 768px) {
    .cert-grid {

  @media (max-width: 500px) {
