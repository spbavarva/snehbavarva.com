<header class="site-header">
  <div class="header-inner">
    <div class="site-brand">
      <a href="/" class="site-name">Sneh Bavarva</a>
    </div>
    
    <nav class="nav">
      <a href="/" class="nav-link {{ if .IsHome }}active{{ end }}">Home</a>
      <a href="/about" class="nav-link {{ if eq .RelPermalink "/about/" }}active{{ end }}">About</a>
      <a href="/projects" class="nav-link {{ if eq .RelPermalink "/projects/" }}active{{ end }}">Projects</a>
      <a href="/blog" class="nav-link {{ if eq .RelPermalink "/blog/" }}active{{ end }}">Blog</a>
      <a href="/ctf" class="nav-link {{ if eq .RelPermalink "/ctf/" }}active{{ end }}">CTFs</a>
      <!-- <a href="/archives" class="nav-link {{ if eq .RelPermalink "/archives/" }}active{{ end }}">Archives</a> -->
      <a href="/contact" class="nav-link {{ if eq .RelPermalink "/contact/" }}active{{ end }}">Contact</a>
      <a href="https://calendly.com/bavarvasneh/30min" class="nav-link" target="_blank">Calendly</a>
      <a href="https://linkedin.com/in/snehbavarva" class="nav-link" target="_blank">LinkedIn</a>
    </nav>
  </div>
  
  <style>
    .site-header {
      padding: 1.5rem 0;
      margin-bottom: 2rem;
    }
    
    
    .header-inner {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .site-brand {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .site-name {
      color: var(--text-color-dark);
      text-decoration: none;
    }
    
    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 0;
    }
    
    .nav-link {
      color: var(--text-color-light);
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .nav-link:hover, .nav-link.active {
      color: var(--primary-color);
    }
    
    .theme-toggle button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-color);
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    html.light .moon-icon {
      display: block;
    }
    
    html.light .sun-icon {
      display: none;
    }
    
    html.dark .moon-icon {
      display: none;
    }
    
    html.dark .sun-icon {
      display: block;
    }
    
    @media (max-width: 768px) {
      .header-inner {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav {
        margin: 1rem 0;
      }
    }
  </style>
  
  <script>
    // Dark mode toggle functionality
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('theme-toggle');
      const htmlElement = document.documentElement;
      
      // Check for saved theme preference or use device preference
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        htmlElement.classList.add(savedTheme);
      } else {
        // If no saved preference, check device preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          htmlElement.classList.add('dark');
        } else {
          htmlElement.classList.add('light');
        }
      }
      
      // Toggle theme on click
      themeToggle.addEventListener('click', () => {
        if (htmlElement.classList.contains('dark')) {
          htmlElement.classList.remove('dark');
          htmlElement.classList.add('light');
          localStorage.setItem('theme', 'light');
        } else {
          htmlElement.classList.remove('light');
          htmlElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
      });
    });
  </script>
</header>
